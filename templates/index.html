<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas de Imagens do Mercado Livre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ferramentas de Imagens do Mercado Livre</h1>

        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="baixar">Baixar Imagens</button>
                <button class="tab-button" data-tab="renomear">Renomear Arquivos</button>
            </div>

            <div class="tab-content active" id="baixar">
                <h2>Baixar Imagens</h2>
                <input type="text" id="url_anuncio" placeholder="URL do AnÃºncio">
                <input type="text" id="pasta_baixar" placeholder="Pasta de Destino (opcional)">
                <button id="baixar_button">Baixar Imagens</button>
                <div id="baixar_mensagem"></div>
            </div>

            <div class="tab-content" id="renomear">
                <h2>Renomear Arquivos</h2>
                <input type="text" id="pasta_renomear" placeholder="Pasta de Imagens">
                <button id="renomear_button">Renomear Arquivos</button>
                <div id="renomear_mensagem"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
